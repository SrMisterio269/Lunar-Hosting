<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planes - Lunar Hosting</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: #00ff99;
      font-weight: bold;
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #00ff99;
    }
    .plans-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 20px;
    }
    .plan-card {
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff99aa;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }
    .plan-card:hover {
      transform: scale(1.05);
    }
    .plan-name {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #00ff99;
    }
    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      color: #ccc;
      font-size: 1rem;
    }
    .plan-features li {
      margin-bottom: 10px;
    }
    .plan-price {
      font-size: 2rem;
      font-weight: 700;
      color: #00ff99;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-select {
      background: #00ff99;
      border: none;
      padding: 12px 0;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      font-size: 1.1rem;
    }
    .btn-select:hover {
      background: #00cc77;
    }
  </style>
</head>
<body>
  <header>Lunar Hosting</header>
  <main>
    <h1>Elige tu plan</h1>
    <div class="plans-grid">
      <div class="plan-card">
        <div class="plan-name">Tierra</div>
        <ul class="plan-features">
          <li><strong>16 GB</strong> de RAM</li>
          <li>Servicio 24/7</li>
          <li>IPs personalizables</li>
          <li><strong>30</strong> de competencia</li>
        </ul>
        <div class="plan-price">Gratis</div>
        <button class="btn-select" onclick="alert('Seleccionaste el plan Tierra')">Seleccionar</button>
      </div>

      <!-- Aquí puedes agregar más planes después -->
      
    </div>
  </main>
</body>
</html>
